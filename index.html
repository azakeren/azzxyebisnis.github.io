<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azzxye Store</title>
    <style>
        /* CSS Styles */
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #333333;
        }
        
        body {
            font-family: 'Poppins', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent-color);
        }
        
        .tab-btn {
            padding: 12px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent-color);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab-btn.active {
            color: var(--primary-color);
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .product-card {
            background-color: var(--secondary-color);
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .product-title {
            font-size: 1.3rem;
            margin-top: 0;
            color: var(--primary-color);
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 15px 0;
        }
        
        .product-stock {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .in-stock {
            background-color: #e6f7e6;
            color: #2e7d32;
        }
        
        .out-of-stock {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .buy-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .buy-btn:hover {
            background-color: var(--accent-color);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--secondary-color);
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .discord-link {
            display: block;
            margin: 20px 0;
            font-size: 1.2rem;
            color: #5865F2;
            word-break: break-all;
        }
        
        .instruction {
            font-size: 1rem;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Azzxye Store</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="bloxfruit">Bloxfruit</button>
            <button class="tab-btn" data-tab="growagarden">Grow a Garden</button>
        </div>
        
        <div class="tab-content active" id="bloxfruit">
            <div class="products">
                <div class="product-card">
                    <h3 class="product-title">Jasa Joki 100 Level</h3>
                    <div class="product-price">Rp 2.000</div>
                    <span class="product-stock in-stock">Stock: 999+</span>
                    <button class="buy-btn" data-product="Jasa Joki 100 Level">Beli</button>
                </div>
                
                <div class="product-card">
                    <h3 class="product-title">Jasa Joki Sea 1-2</h3>
                    <div class="product-price">Rp 10.000</div>
                    <span class="product-stock in-stock">Stock: 999+</span>
                    <button class="buy-btn" data-product="Jasa Joki Sea 1-2">Beli</button>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="growagarden">
            <div class="products">
                <div class="product-card">
                    <h3 class="product-title">Coin 744T</h3>
                    <div class="product-price">Rp 5.000</div>
                    <span class="product-stock out-of-stock">Stock: 1</span>
                    <button class="buy-btn" data-product="Coin 744T">Beli</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Pesanan Anda</h2>
            <p id="selected-product"></p>
            <a href="https://discord.gg/5zGdQ6Bf" class="discord-link" target="_blank">https://discord.gg/5zGdQ6Bf</a>
            <p class="instruction">DM admin lewat discord untuk memesan.</p>
        </div>
    </div>
    
    <script>
        // JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Tab functionality
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.getAttribute('data-tab');
                    
                    // Remove active class from all buttons and contents
                    tabBtns.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // Add active class to clicked button and corresponding content
                    btn.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // Modal functionality
            const modal = document.getElementById('orderModal');
            const buyBtns = document.querySelectorAll('.buy-btn');
            const closeModal = document.querySelector('.close-modal');
            const selectedProduct = document.getElementById('selected-product');
            
            buyBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const productName = this.getAttribute('data-product');
                    selectedProduct.textContent = productName;
                    modal.style.display = 'flex';
                });
            });
            
            closeModal.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
